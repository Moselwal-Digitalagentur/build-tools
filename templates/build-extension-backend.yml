spec:
  inputs:
    stage:
      default: 'build'
---
build:extension:backend:
  stage: $[[ inputs.stage ]]
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci
  needs: ["build:prepare"]
  tags:
    - docker
  script:
    - composer install --no-interaction -o -a -vvv
  artifacts:
    untracked: true
    exclude:
      - ./*.ssh-agent
      - ./composer.lock
    when: always
    expire_in: 60 minutes
